{% extends 'base.html' %}
{% load static %}
{% block heading %}Recipe list{% endblock %}
{% block content %}	
  	<h2>Recipes:</h2>
  	<ul>
    		{% for recipe in recipes %}
			<li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></li>
    		{% endfor %}
  	</ul>
	{% if user.is_authenticated %}
		<a href="{% url 'recipe_add' %}">Add New Recipe</a>
	{% endif %}
{% endblock %}
