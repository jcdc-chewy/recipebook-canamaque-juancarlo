{% extends 'base.html' %}

{% block heading %}Add New Recipe{% endblock %}

{% block content %}
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}

		<h3>Ingredients</h3>
		{{ formset.management_form }}
		{% for form in formset %}
			<div>
				{{ form.as_p }}
			</div>
		{% endfor %}

		<button type="submit">Save Recipe</button>
	</form>
{% endblock %}
